<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" />
    <title>AI Quiz App</title>
  </head>

  <body>
    <div class="main">
      <div class="card">
        <form action="https://ai-quiz-app.onrender.com/quiz" method="POST">
        <!-- <form action="http://127.0.0.1:5000/quiz" method="POST"> -->
          <h1>Let's play a Quiz</h1>
          <div>
          <label for="topic">What's the topic?</label>
          <input type="text" name="topic" id="topic" value="AI" />
        </div>
      <div>
          <label for="questions">How many questions?</label>
          <input type="number" name="questions" id="questions" value="5" />
        </div>
      <div>
          <label for="choices">Number of choices?</label>
          <select name="choices" id="choices">
            <option value="two">Two</option>
            <option value="three">Three</option>
            <option value="four">Four</option>
            <option value="true/false">True/False</option>
          </select>
        </div>
        <div>
          <label for="difficulty">Difficulty?</label>
          <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
          <button id="btn">Submit</button>
        </form>
      </div>
    </div>

    <div class="loading-screen" id="loadingScreen" style="display: none;">
      <div class="loading-content">
          <div class="brain-loader">ðŸ§ </div>
          <h2>Generating Your Quiz</h2>
          <p>Please wait while we prepare your questions...</p>
          <div class="progress-bar">
              <div class="progress-fill"></div>
          </div>
      </div>
  </div>

    <script>
      document.querySelector('form').addEventListener("submit", function (e) {
        document.getElementById("loadingScreen").style.display = "flex";
      });
    </script>
  </body>
</html>
