<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        .question {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
        .options {
            margin-top: 10px;
        }
    </style>
</head>

<body>
  <!-- {{content}} -->
  <div class="quiz">
    <!-- Parse the quiz content into individual questions -->
    <h1>{{ content.topic }}</h1>
    <div>
        {% for question in content.questions %}
        <div>
            <h3>{{ question.question }}</h3>
            <div class="choices">
                <ul>
                    {% for choice in question.choices %}
                    <li>
                        <input type="radio" name="choice">{{ choice }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
</body>

</html>
