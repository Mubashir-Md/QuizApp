<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/quiz.css')}}" />
    <title>Quiz Questions</title>
  </head>
  <body>
    <div class="quiz">
      <div class="card">
        <div class="questions">
          <h1>{{ content.topic }}</h1>
          <form
          action="https://ai-quiz-app.onrender.com/quiz"
          method="GET"
          class="question"
        >
          <!-- <form
            action="http://127.0.0.1:5000/quiz"
            method="GET"
            class="question"
          > -->
            {% for question in content.questions %}
            <div class="question">
              <p>{{loop.index}}. {{ question.question }}</p>
              {% set question_number = loop.index %} {% for choice in
              question.choices %}
              <div class="choices">
                <input
                  type="radio"
                  name="question_{{ question_number }}"
                  value="{{ choice }}"
                  id="{{choice}}"
                  required
                />
                <label for="{{choice}}">{{choice}}</label>
              </div>
              {% endfor %}
              <!-- <div>The answer is "{{ question.answer }}"</div> -->
            </div>
            {% endfor %}
            <button type="submit">Submit</button>
          </form>
          <!-- <form
          action="https://ai-quiz-app.onrender.com/quiz/{{content.topic}}"
          class="question"
        >
          <button type="submit">Get the URL</button>
        </form> -->
        </div>
      </div>
    </div>
  </body>
</html>
